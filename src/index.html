<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de T√¢ches</title>
</head>
<body>
    <div id="app">
        <!-- Sidebar pour les projets -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>‚ú® Mes T√¢ches</h1>
                <p>Organisez votre travail</p>
            </div>

            <!-- Section Projets -->
            <div class="projects-section">
                <div class="section-header">
                    <h3 class="section-title">Projets</h3>
                    <button id="addProjectBtn" class="add-project-btn" title="Ajouter un projet">+</button>
                </div>
                <div id="projectsList"></div>
            </div>

            <!-- Section Filtres -->
            <div class="filters-section">
                <div class="section-header">
                    <h3 class="section-title">Filtres</h3>
                </div>
                <div id="filters">
                    <button class="filter-btn active" data-filter="all">Toutes</button>
                    <button class="filter-btn" data-filter="active">Actives</button>
                    <button class="filter-btn" data-filter="completed">Termin√©es</button>
                    <button class="filter-btn" data-filter="today">Aujourd'hui</button>
                    <button class="filter-btn" data-filter="upcoming">√Ä venir</button>
                    <button class="filter-btn" data-filter="overdue">En retard</button>
                </div>
            </div>

            <!-- Section Recherche -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="üîç Rechercher..." class="search-input">
            </div>

            <!-- Statistiques -->
            <div id="statsContainer"></div>
        </aside>

        <!-- Contenu principal -->
        <main id="main-content">
            <!-- En-t√™te -->
            <header class="content-header">
                <h1 id="projectTitle">Mon Projet</h1>
                <button id="addTodoBtn">+ Nouvelle T√¢che</button>
            </header>

            <!-- Liste des t√¢ches -->
            <div id="todosList"></div>
        </main>
    </div>

    <!-- Modal pour ajouter/modifier un projet -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="projectModalTitle">Nouveau Projet</h3>
                <button class="close-modal" id="cancelProjectBtn">√ó</button>
            </div>
            <div class="form-group">
                <label class="form-label" for="projectNameInput">Nom du projet</label>
                <input type="text" id="projectNameInput" placeholder="Nom du projet" class="form-input">
            </div>
            <div class="form-actions">
                <button id="saveProjectBtn" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier une t√¢che -->
    <div id="todoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="todoModalTitle">Nouvelle T√¢che</h3>
                <button class="close-modal" id="cancelTodoBtn">√ó</button>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="todoTitle">Titre</label>
                <input type="text" id="todoTitle" placeholder="Titre de la t√¢che" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="todoDescription">Description</label>
                <textarea id="todoDescription" placeholder="Description de la t√¢che" class="form-textarea" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="todoDueDate">Date d'√©ch√©ance</label>
                <input type="date" id="todoDueDate" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="todoPriority">Priorit√©</label>
                <select id="todoPriority" class="form-select">
                    <option value="low">Basse</option>
                    <option value="medium" selected>Moyenne</option>
                    <option value="high">Haute</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="todoNotes">Notes</label>
                <textarea id="todoNotes" placeholder="Notes suppl√©mentaires..." class="form-textarea" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Checklist</label>
                <div class="checklist-input-group">
                    <input type="text" id="checklistInput" placeholder="Ajouter un √©l√©ment" class="form-input">
                    <button id="addChecklistBtn" class="add-checklist-item">+</button>
                </div>
                <div id="checklistItems" class="modal-checklist-items"></div>
            </div>

            <div class="form-actions">
                <button id="saveTodoBtn" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal pour voir les d√©tails d'une t√¢che -->
    <div id="todoDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="detailsTitle">D√©tails</h3>
                <button class="close-modal" id="closeDetailsBtn">√ó</button>
            </div>
            <div id="todoDetailsContent"></div>
        </div>
    </div>
</body>
</html>
