<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de T√¢ches</title>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar pour les projets -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üìã Projets</h2>
                <button id="addProjectBtn" class="btn-icon" title="Ajouter un projet">+</button>
            </div>
            <ul id="projectsList" class="projects-list"></ul>
        </aside>

        <!-- Contenu principal -->
        <main class="main-content">
            <!-- En-t√™te du projet -->
            <header class="project-header">
                <h1 id="projectTitle">Mon Projet</h1>
                <div class="header-actions">
                    <button id="addTodoBtn" class="btn-primary">+ Nouvelle T√¢che</button>
                    <button id="deleteProjectBtn" class="btn-danger">üóëÔ∏è Supprimer le projet</button>
                </div>
            </header>

            <!-- Filtres -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="active">Actives</button>
                <button class="filter-btn" data-filter="completed">Termin√©es</button>
                <button class="filter-btn" data-filter="high">Priorit√© haute</button>
                <button class="filter-btn" data-filter="medium">Priorit√© moyenne</button>
                <button class="filter-btn" data-filter="low">Priorit√© basse</button>
            </div>

            <!-- Liste des t√¢ches -->
            <div id="todosList" class="todos-list"></div>
        </main>
    </div>

    <!-- Modal pour ajouter/modifier un projet -->
    <div id="projectModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="projectModalTitle">Nouveau Projet</h3>
            <input type="text" id="projectNameInput" placeholder="Nom du projet" class="input-field">
            <div class="modal-actions">
                <button id="saveProjectBtn" class="btn-primary">Enregistrer</button>
                <button id="cancelProjectBtn" class="btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier une t√¢che -->
    <div id="todoModal" class="modal hidden">
        <div class="modal-content modal-large">
            <h3 id="todoModalTitle">Nouvelle T√¢che</h3>
            
            <div class="form-group">
                <label for="todoTitle">Titre *</label>
                <input type="text" id="todoTitle" placeholder="Titre de la t√¢che" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="todoDescription">Description *</label>
                <textarea id="todoDescription" placeholder="Description de la t√¢che" class="textarea-field" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="todoDueDate">Date d'√©ch√©ance *</label>
                    <input type="date" id="todoDueDate" class="input-field" required>
                </div>

                <div class="form-group">
                    <label for="todoPriority">Priorit√©</label>
                    <select id="todoPriority" class="input-field">
                        <option value="low">Basse</option>
                        <option value="medium" selected>Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="todoNotes">Notes</label>
                <textarea id="todoNotes" placeholder="Notes suppl√©mentaires..." class="textarea-field" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Checklist</label>
                <div class="checklist-input">
                    <input type="text" id="checklistInput" placeholder="Ajouter un √©l√©ment √† la checklist" class="input-field">
                    <button id="addChecklistBtn" class="btn-secondary">Ajouter</button>
                </div>
                <ul id="checklistItems" class="checklist-items"></ul>
            </div>

            <div class="modal-actions">
                <button id="saveTodoBtn" class="btn-primary">Enregistrer</button>
                <button id="cancelTodoBtn" class="btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal pour voir les d√©tails d'une t√¢che -->
    <div id="todoDetailsModal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="detailsTitle"></h3>
                <button id="closeDetailsBtn" class="btn-close">√ó</button>
            </div>
            <div id="todoDetailsContent"></div>
        </div>
    </div>
</body>
</html>
